         <a class="header-logo" href="https://tufts.edu">
            <span>

                <svg role="img" aria-labelledby="tufts-logo-title">
                  <title id="tufts-logo-title">Tufts University</title>
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{% static 'common/images/logo.svg' %}#logo"></use>
                </svg>
              </span>
            </span>
          </a>

<!--  <a href="/"><img class="img-responsive banner-logo" src="{% static 'common/images/logo.png' %}" alt="Coldfront"></a>-->
      </div>
      <div class="col-6">
        <h3 class="banner-name">{% settings_value 'CENTER_NAME' %}</h3>
      </div>
    </div>
  </div> 
</div>
